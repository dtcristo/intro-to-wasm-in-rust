<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>1-simple</title>
    <base href="/1/" />
  </head>
  <body>
    <script type="module">
      // Fetch wasm binary and perform streaming instantiation
      WebAssembly.instantiateStreaming(fetch("simple.wasm"), {}).then(obj => {
        // Call exported function
        const result = obj.instance.exports.add(1, 1);
        console.log(result);
      });
    </script>
  </body>
</html>
